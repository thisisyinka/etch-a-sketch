<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <div class="canvasWrap">
      <canvas width="1600" height="1000" id="etch-a-sketch"></canvas>
      <div class="buttons">
        <button class="shake">Shake!</button>
        <div class="top-arrow">
          <button class="uparrow" value="ArrowUp">&#8593;</button>
        </div>
        <div class="bottom-arrows">
          <button class="leftarrow" value="ArrowLeft">&#8592;</button>
          <button class="downarrow" value="ArrowDown">&#8595;</button>
          <button class="rightarrow" value="ArrowRight">&#8594;</button>
        </div>
      </div>
    </div>
    <script src="./etch-a-sketch.js"></script>
  </body>
</html>
